{% extends 'posts/layout.html' %}

{% block content %}
    {% for post in posts %}
      <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              {% if post.image %}
              <img src="{{ post.image.url}}">
              {% endif %}
              <!--<span class="card-title">Card Title</span>-->
            </div>
            <div class="card-content">
              <p>{{ post.title }}</p>
            </div>
            <div class="card-action text-teal text-darken-4">
              <a href="#">{{ post.body|truncatewords:50|lower }}</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock %}
