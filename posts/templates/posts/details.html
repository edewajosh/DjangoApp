{% extends 'posts/layout.html' %}

{% block content %}
<h4 class="center-align teal dark-4">{{post.title}}</h4>
<div class="card">
  
  <div class="card-content">
    {{post.body}}
  </div>
  <div class="card-action">
    <b>By {{post.author}}</b> {{post.created_at}}
  </div>
</div>
<a href="/posts" class="btn">Go Back</a>
{% endblock %}
